<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Tree Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Input Section -->
<div class="input-section">
    <label>
        <input type="text" id="array-input" placeholder="Enter numbers (e.g. 10, 20, 5, 12)">
    </label>
    <button id="min-heap-btn" class="heap-btn">MIN HEAP Sort</button>
    <button id="max-heap-btn" class="heap-btn">MAX HEAP Sort</button>
</div>

<div class="helper-text">
    *Enter comma-separated numbers to build the tree in BFS order.<br>
    *Click any node to edit its value.<br>
    *Select a Heap Mode to auto-sort changes.
</div>

<!-- Tree Container -->
<div class="tree-container" id="tree-container">
    <!-- SVG Layer for Arrows (sits behind nodes) -->
    <svg id="tree-svg"></svg>
    <!-- Nodes will be injected here via JS -->
</div>

<script src="script.js"></script>
</body>
</html>
