<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Tree Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Input Section -->
<div class="input-section">
    <!-- Your input field and buttons go here -->
    <button>Enter an array of numbers</button>
    <label>
        <input type="text" placeholder="">
    </label>
    <button>MIN HEAP sort</button>
    <button>MAX HEAP sort</button>
</div>

<!-- Tree Container -->
<div class="tree-container">
    <!-- This is where your tree nodes will be dynamically added -->
    <div class="tree-node">
        <button style="background-color: lightgrey; width: 60px; height: 60px; border-radius: 50%; display: block; margin: 0 auto;">Root</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
