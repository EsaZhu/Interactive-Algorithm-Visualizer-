<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Tree Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Input Section -->
<div class="input-section">
    <!-- Your input field and buttons go here -->
    <label>
        <input type="text" placeholder="Enter an array of numbers*">
    </label>

    <button class="heap-btn">MIN HEAP sort</button>
    <button class="heap-btn">MAX HEAP sort</button>
</div>

<div class="helper-text">
    *Separate the values with<br>
    commas. BFS Traversal.<br>
    e.g. 1, 2, 3, 4
</div>
<!-- Tree Container -->
<div class="tree-container">
    <!-- Level 0: Root -->
    <div class="tree-level" id="level-0">
        <div class="tree-node" id="node-0"></div>
    </div>
    <!-- Level 1: Will be added dynamically -->
</div>

<script src="script.js"></script>
</body>
</html>
